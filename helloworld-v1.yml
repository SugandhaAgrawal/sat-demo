apiVersion: v1
kind: Namespace
metadata:
  name: su-anthos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: su-anthos
spec:
  selector:
      matchLabels:
        app: hello-world
  replicas: 1 
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-pod
        image: agrawals18/helloworld:v1
        ports: 
        - containerPort: 80
        - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: su-anthos
spec:
  selector:
    app: hello-world
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
